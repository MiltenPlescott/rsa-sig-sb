plugins {
    id 'application'
}

dependencies {
    implementation project(':central-processing-unit')
    implementation 'org.jfree:jfreechart:1.5.0'
}

mainClassName = 'com.github.miltenplescott.benchmark.Benchmark'

jar {
    manifest {
        attributes 'Main-Class': 'com.github.miltenplescott.benchmark.Benchmark'
    }
}

run {
    args = ["short", "default", "default"]
    // format: [BENCHMARK_LENGTH, KEY_PAIR_GENERATOR_PROVIDER, SIGNATURE_PROVIDER]
    //     for benchmark length, choose from "short", "medium" or "long"
    //     for key pair generator security provider and signature algorithm security provider
    //         use "defulat" to let JDK decide which one to use,
    //         or use a provider's name, for example: SunJSSE or SunMSCAPI
}
